<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- link to Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Ubuntu" rel="stylesheet">
	<style type="text/css">


body{
	background-image: url("https://media.giphy.com/media/2qghl1DNigOqI/giphy.gif");
	font-family: 'Open Sans', sans-serif;
	font-family: 'Ubuntu', sans-serif;
	font-family: 'Lobster', cursive;

}
/*table styles*/
td,table,th{
		border: solid;
		color: #A47163;
		background: #F4CBEC;
		font-family: 'Open Sans', sans-serif;
		font-size: 24px;
		text-align: center;	
		
}
/*hover for table*/
td:hover {
	background-color:#F5579E;

}
/*header styles*/
h1 {
	font-size: 45px;
	color:#31384D;

</style>
</head>
<body>
	<center>
		<!-- header 1 -->
		<h1>Sailor Moon Calculator</h1>
		<br>
	<table style="width:100%, height:100%">
		<!-- <th colspan="5"></th> -->
	<form id="Calc" name="Calc">

			<tr>
				<td>
				<div id="Input">
				<input name="Input" size="24" type="text">
			    </div>

				</td> <!-- <td> defines a standard row in an HTML table -->
				</tr>
				<!-- Table Row -->
				<tr> 
				<!-- Do not change any of the code below this line!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
	
				<td>
				
				<input name="avg" style= "color:purple" type="button" value=" avg " onclick="function Avg()">
				<input name="clear" style= "color:purple" onclick="Calc.Input.value = ''" type="button" value="c">
				<!-- The 'clear button works! yay!' -->
				<input name="percent" style= "color:purple" onclick="Calc.Input.value += ' % '" type="button" value=" % ">
				<br>
				<!-- Do not change any of the code below this line!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
				<!-- Calculator: First Row -->
				<input name="seven" style= "color:purple" onclick="Calc.Input.value += '7'" type="button" value=" 7 ">
				<!-- This syntax describes an event, which tells the document that something should occur when the button is clicked. For a calculator, we want the text that displays in each button to by understood as such.  -->
				<input name="eight" style= "color:purple" onclick="Calc.Input.value += '8'" type="button" value=" 8 ">
				<input name="nine" style= "color:purple" onclick="Calc.Input.value += '9'" type="button" value=" 9 ">
				<!-- operation being performed -->
				<input name="mult" style= "color:purple" onclick="Calc.Input.value += ' * '" type="button" value=" * ">
				 <!-- Be sure to change operation in both brackets. There are two places. -->
				<br><!-- Row break -->
				<!-- Calculator: Second Row -->
				<input name="four" style= "color:purple" onclick="Calc.Input.value += '4'" type="button" value=" 4 ">
				<input name="five" style= "color:purple" onclick="Calc.Input.value += '5'" type="button" value=" 5 ">
				<input name="six" style= "color:purple" onclick="Calc.Input.value += '6'" type="button" value=" 6 ">
				<input name="divd" style= "color:purple" onclick="Calc.Input.value += ' / '" type="button" value=" / ">
				<br><!-- Row break -->
				<!-- Calculator: Third Row -->
				<input name="one" style= "color:purple" onclick="Calc.Input.value += '1'" type="button" value=" 1 ">
				<input name="two" style= "color:purple" onclick="Calc.Input.value += '2'" type="button" value=" 2 ">
				<input name="three" style= "color:purple" onclick="Calc.Input.value += '3'" type="button" value=" 3 ">
				<input name="plus" style= "color:purple" onclick="Calc.Input.value += ' + '" type="button" value=" + ">
				<br>
				<input name="." style= "color:purple" onclick="Calc.Input.value += '.'" type="button" value=" . ">
				<input name="zero" style= "color:purple" onclick="Calc.Input.value += '0'" type="button" value=" 0 ">
				<!-- This operation: input name="action" is different because it is a function that is performing an additional task, which is to evaluate whatever numerical variable and operations are put in as input and total them up. -->
				<input name="equals" style= "color:purple" onclick="Calc.Input.value=eval(Calc.Input.value)" type="button" value=" = ">
				<input name="minus" style= "color:purple" onclick="Calc.Input.value += ' - '" type="button" value=" - "> 
			</div>
				</td>
			</tr>
		</table>
	</form>
<script type="text/javascript">
function Avg(){
	Calc.Input.value=eval(Calc.Input.value)/eval(Calc.Input.value).split('+').length;

}
</script>
</body>
</html>
